<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To-Do List</title>

  <link rel="stylesheet" href="index.css" />

  <script type="module" src="./dist/index.js"></script>
</head>

<body>
  <div id="app">

    <h1 class="todo-list-header">To-Do List</h1>

    <form id="todo-form" class="add-todo">
      <input
        type="text"
        id="todo-title"
        placeholder="Title"
        required
      />

      <textarea
        id="todo-description"
        placeholder="Description"
      ></textarea>

      <select id="todo-status">
        <option value="pending">Pending</option>
        <option value="in-progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>

      <input
        type="date"
        id="todo-due-date"
      />

      <button type="button" id="add-todo-button">
        Add To-Do
      </button>
    </form>

    <h2>Filters</h2>
    <div class="filters">
      <select id="filter-status">
        <option value="all">All</option>
        <option value="pending">Pending</option>
        <option value="in-progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>

      <input type="date" id="filter-due-date-from" />
      <input type="date" id="filter-due-date-to" />

      <button id="apply-filters">Apply Filters</button>
    </div>

    <h2>Sort By</h2>
    <select id="sort-due-date">
      <option value="none">None</option>
      <option value="asc">Due Date Ascending</option>
      <option value="desc">Due Date Descending</option>
    </select>

    <table id="todo-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Status</th>
          <th>Due Date</th>
          <th>Days Till Due</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody id="todoTableBody"></tbody>
    </table>

  </div>
</body>
</html>
